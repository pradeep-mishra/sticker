<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Warm gradient for main note -->
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
    <!-- Fold gradient -->
    <linearGradient id="foldGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6B800"/>
      <stop offset="100%" style="stop-color:#FFD633"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="noteShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main sticky note (fills 128x128) -->
  <g filter="url(#noteShadow)">
    <!-- Note body with folded corner cutout -->
    <path d="M8 8C8 3.582 11.582 0 16 0h96c4.418 0 8 3.582 8 8v80L88 120H16c-4.418 0-8-3.582-8-8V8z" fill="url(#noteGrad)"/>
    
    <!-- Folded corner -->
    <path d="M120 88v24c0 4.418-3.582 8-8 8H88l32-32z" fill="url(#foldGrad)"/>
    
    <!-- Corner fold shadow -->
    <path d="M88 120l32-32v6L94 120h-6z" fill="#C9A000" opacity="0.5"/>
    
    <!-- Top highlight -->
    <path d="M8 8C8 3.582 11.582 0 16 0h96c4.418 0 8 3.582 8 8v3H8V8z" fill="#fff" opacity="0.35"/>
  </g>
  
  <!-- Text lines on note -->
  <g>
    <rect x="20" y="28" width="72" height="8" rx="4" fill="#B8860B" opacity="0.45"/>
    <rect x="20" y="46" width="58" height="8" rx="4" fill="#B8860B" opacity="0.35"/>
    <rect x="20" y="64" width="66" height="8" rx="4" fill="#B8860B" opacity="0.3"/>
  </g>
</svg>
